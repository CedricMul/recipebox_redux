<h1>{{ recipe.title }}</h1>
<h3>
  <a href="/author/{{ recipe.author.id }}/">{{ recipe.author.name }}</a>
</h3>
<p>{{ recipe.description }}</p>
<p>{{ recipe.timeRequired }}</p>
<p>{{ recipe.instructions }}</p>

{% if request.user.is_staff or recipe.author.name == request.user.username%}
<p><a href="edit/">Edit</a></p>
{% endif %}
<br />
<div>
  <a href="/">Home</a>
</div>

<p><a href="/unfavorite/{{recipe.id}}">Unfavorite</a></p>

<p><a href="/favorite/{{recipe.id}}">Favorite</a></p>
