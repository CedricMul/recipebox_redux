<h1>{{ recipe.title }}</h1>
<h3><a href="/author/{{ recipe.author.id }}/">{{ recipe.author }}</a></h3>
<p>{{ recipe.description }}</p>
<p>{{ recipe.timeRequired }}</p>
<p>{{ recipe.instructions }}</p>

{% if request.user.is_staff or request.user == recipe.author %}
<div>
  <a href="edit/">Edit</a>
</div>
{% endif %}
<br />
<div>
  <a href="/">Home</a>
</div>
